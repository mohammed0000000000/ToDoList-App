<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="master.css">
    <link rel="import" href="https://fontawesome.com/icons/xmark?f=classic&s=duotone">
    <title>To-Do List</title>
</head>
<body>
    <div class="page">
        <div class="container">
            <header>
                <h3>To-Do List</h3>
                <img src="image/images/icon.png" alt="">
            </header>
            <div class="input">
                <input type="text" name="" id="" placeholder="Add Your Task">
                <div class="back">
                    <button>Add</button>
                </div>
            </div>
            <ul class="activity">
            </ul>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
